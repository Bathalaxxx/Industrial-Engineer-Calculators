<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Industrial Engineering Calculators</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/calculators/">Calculators</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/privacy-policy.html">Privacy Policy</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <p>We’d love to hear from you. For questions, feedback, or suggestions, you can reach us via:</p>
    <ul>
      <li>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></li>
    </ul>

    <h2>Contact Form</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Industrial Engineering Calculators</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
